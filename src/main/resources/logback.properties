# Set the default log level for all loggers
logback.rootLogger.level=INFO

# Define the appender and its layout for stdout
logback.appender.stdout=ch.qos.logback.core.ConsoleAppender
logback.appender.stdout.layout=ch.qos.logback.classic.PatternLayout

# Set the log pattern for the stdout appender
logback.appender.stdout.layout.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Attach the stdout appender to the root logger
logback.rootLogger.appenderRef.stdout.ref=stdout

# Configure the Netty logger
logback.logger.netty=INFO

# Define the logger for Netty
logback.logger.org.jboss.netty=INFO
logback.logger.io.netty=INFO
logback.logger.io.netty.handler=INFO

# Define another appender (e.g., a file appender)
logback.appender.file=ch.qos.logback.core.FileAppender
logback.appender.file.file=${app.home}/logs/server.log
logback.appender.file.append=true
logback.appender.file.layout=ch.qos.logback.classic.PatternLayout
logback.appender.file.layout.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logback.appender.file.prudent=false

# Attach the file appender to a specific logger
logback.logger.customLogger.appenderRef.file.ref=file
logback.logger.customLogger.additivity=false